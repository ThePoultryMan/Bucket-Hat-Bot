plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'io.github.thepoultryman.buckethat'
mainClassName = 'io.github.thepoultryman.buckethat.BucketHat'
version '0.0.1-alpha.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:${jda_version}")
    implementation("club.minnced:discord-webhooks:${discord_webhooks_version}")
    implementation("ch.qos.logback:logback-classic:${logback_classic_version}")
    implementation("com.google.code.gson:gson:${gson_version}")
    implementation("io.github.cdimascio:dotenv-java:${dotenv_version}")
}